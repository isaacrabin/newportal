<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
  <treo-vertical-navigation class="dark bg-gray-900" [mode]="'over'" [name]="'mainNavigation'"
    [navigation]="data.navigation.default" [opened]="false">
    <!-- Navigation header hook -->
    <ng-container treoVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex items-center h-20 pt-6 px-8">
        <img class="w-24" src="assets/logo.svg" alt="Logo image" />
        <span>
          <h4>ACCOUNT SERVICES PORTAL</h4>
        </span>
      </div>
    </ng-container>
  </treo-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto items-center w-full min-w-0"
  [ngClass]="{ 'bg-accent': (this._themeService.viewTheme$ | async) }">
  <!-- Header -->
  <div
    class="relative flex flex-col flex-0 justify-center w-full h-16 sm:h-20 md:h-20 overflow-hidden z-49 shadow dark:shadow-none">
    <!-- Top bar -->
    <div class="relative dark flex flex-auto justify-center w-full px-4 md:px-8 bg-gray-800 dark:bg-gray-900">
      <div class="flex items-center w-full max-w-360 h-16 sm:h-20">
        <!-- Logo -->
        <ng-container *ngIf="!isScreenSmall">
          <div class="flex items-center md:h-16">
            <img class="w-24" src="assets/logo.svg" alt="Logo image" />
            <span class="font-semibold text-3xl">ACCOUNT SERVICES PORTAL</span>
          </div>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
          <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
          </button>
        </ng-container>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-2">
          <user-menu></user-menu>
        </div>
      </div>
    </div>
  </div>

  <!-- Content
    <div class="flex flex-auto justify-center w-full sm:p-6 md:p-8"> -->
  <div class="flex flex-auto justify-center w-full">
