<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="subscriberActions">
  <span class="relative">
    <img class="w-7 h-7 rounded-full" *ngIf="showAvatar && subscriber?.avatar" [src]="subscriber?.avatar" />
    <img class="w-7 h-7 rounded-full" *ngIf="!showAvatar || !subscriber?.avatar"
      src="assets/images/avatars/profile.jpg" />
    <span class="absolute right-0 bottom-0 w-2 h-2 rounded-full" [ngClass]="{
        'mr-px mb-px': !showAvatar || !subscriber?.avatar,
        'bg-green-500': subscriber?.status === 'online',
        'bg-amber-500': subscriber?.status === 'away',
        'bg-red-500': subscriber?.status === 'busy',
        'bg-gray-400': subscriber?.status === 'not-visible'
      }"></span>
  </span>
</button>

<mat-menu [xPosition]="'before'" #subscriberActions="matMenu">
  <button mat-menu-item>
    <span class="flex flex-col leading-none">
      <span>Signed in as</span>
      <span class="mt-1.5 font-md font-medium">{{ subscriber?.email_address }}</span>
    </span>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item>
    <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>

    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="switchProfile()">

    <mat-icon [svgIcon]="'mat_outline:switch_account'"></mat-icon>
    <span>Switch Profile</span>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item (click)="signOut()">

    <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
    <span>Sign out</span>
  </button>
</mat-menu>
