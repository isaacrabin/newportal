<div class="flex flex-col flex-auto w-full">

  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="grid grid-cols-1 xl:grid-cols-1 gap-8 w-full mt-8">
      <!-- Recent table -->
      <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
          <div class="p-6">
              <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">User Groups</div>
              <div class="text-secondary font-medium">A summary of all groups</div>
          </div>
          <div class="overflow-x-auto mx-6">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> Position No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions</th>
                  <td mat-cell *matCellDef="let element">
                    <div class="ml-auto -mt-2">
                      <button mat-icon-button [matMenuTriggerFor]="currentStatementMenu">
                          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                      </button>
                      <mat-menu #currentStatementMenu="matMenu">
                          <button mat-menu-item (click)="openDialogView(element)">
                              <span class="flex items-center">
                                  <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:eye'">
                                  </mat-icon>
                                  <span>View</span>
                              </span>
                          </button>
                      </mat-menu>
                  </div>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="onClickRow(row)"
                ></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          
          </div>
      </div>
    </div>
  </div>
</div>
