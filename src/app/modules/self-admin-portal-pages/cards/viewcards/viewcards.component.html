
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-lg-10" style="width: 100%;">
      <div class="card" >
        <button (click)="onNoClick()" class="close" title="Close Modal" style="float:right;font-size: 20px;">&times;</button>
  
        <!-- *ngIf="viewgroups" -->
        <div class="card-body items-center">
          <div class="header text-2xl" >
            <h1 style="padding: 10px;" class="font-bold">Card Details</h1>
            
            <mat-divider style="padding: 10px;"></mat-divider>
        </div>
        <form  action="/action_page.php" method="post" class="modal-content animate" >
                    
          <div class="container" style="padding: 20px;width: 800px;">
            <div *ngIf="data">
              <!-- *ngIf="let data" -->
              <div class="row">
                <div class="column">
                  <div class="row">
                    <div class="column" style="width: 150px;">
                      <label for="bname" ><b>Account Name</b></label>
                    </div>
                    <div class="column" style="width: 150px;">
                    {{data.accountName}}
                    </div>
                  </div>
                  
                  
                </div>
                <div class="column">
                  <div class="row">
                    <div class="column" style="width: 150px;">
                      <label for="bname"><b>Account Number</b></label>
                    </div>
                    <div class="column" style="width: 150px;">
                    {{data.accountNumber}}
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="column">
                  <div class="row">
                    <div class="column" style="width: 150px;">
                      <label for="aop"><b>First Name</b></label>
                    </div>
                    <div class="column" style="width: 150px;">
                      
                    {{data.firstName}}
                    </div>
                  </div>
                  
                  
                </div>
                <div class="column">
                  <div class="row">
                    <div class="column" style="width: 150px;">
                      <label for="aop"><b>Surname   </b></label>
                    </div>
                    <div class="column" style="width: 150px;">
                    {{data.surname}}
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="column">
                  <div class="row">
                    <div class="column" style="width: 150px;">
                      <label for="aop"><b>Pick Up Branch</b></label>
                    </div>
                    <div class="column" style="width: 150px;">
                    {{data.pickUpBranch}}
                    </div>
                  </div>
                  
                  
                </div>
                <div class="column">
                  <div class="row">
                    <div class="column" style="width: 150px;">
                      <label for="aop"><b>Card Type</b></label>
                    </div>
                    <div class="column" style="width: 150px;">
                    {{data.cardType}}
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="column">
                  <div class="row">
                    <div class="column" style="width: 150px;">
                      <label for="aop"><b>Created At</b></label>
                    </div>
                    <div class="column" style="width: 150px;">
                    {{data.createdAt}}
                    </div>
                  </div>
                  
                  
                </div>
                
              </div>
              <br>
            </div>
          </div>
        </form>
     
          
          
        </div>
      </div>
    </div>
  </div>
</div>
