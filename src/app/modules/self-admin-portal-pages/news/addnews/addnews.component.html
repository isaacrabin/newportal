

  <div class="container">
    <button (click)="onNoClick()" class="close" title="Close Modal" style="float:right;font-size: 20px;">&times;</button>
        
    <div class="header text-2xl" >
      <h1 style="padding: 10px;" class="font-bold">Add News</h1>
      
      <mat-divider style="padding: 10px;"></mat-divider>
    </div>
    <form  action="/action_page.php" style="height:auto;">
      <div class="input" style="padding: 10px; text-align: center;">
        <input 
            type="file" 
            class="form-control"
            (change)="onFileChange($event)">
      </div>
      
      <div class="image items-center" style="margin:10px; padding: 20px; text-align: center;border-style: dotted;">
        <img [src]="imageSrc" *ngIf="imageSrc" style="height: auto; width: 300px;">
      </div> 
      <div class="button" >
        <button  mat-button style="background-color: #0033a1; width: 100%;" type="button" class="text-white" (click)="upload()">Upload</button>
      </div>
      
    </form>
    
  </div>
