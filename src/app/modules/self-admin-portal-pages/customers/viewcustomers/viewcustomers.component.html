
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-lg-10" style="width: 100%;">
      <div class="card">
        <button (click)="onNoClick()" class="close" title="Close Modal" style="float:right;font-size: 20px;">&times;</button>
  
        <!-- *ngIf="viewgroups" -->
        <div class="card-body items-center">
            <div class="header text-2xl" >
              <h1 class="font-bold" style="padding: 10px;">Customer Details</h1>
              
              <mat-divider ></mat-divider>
          </div>
          <form  [formGroup]="viewDetails" action="/action_page.php" method="post" class="modal-content animate" >
              
              <div class="container" style="padding: 20px;width: 800px;">
                <div *ngIf="data">
                <mat-tab-group>
                  <mat-tab label="General">
                    <div class="row">
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="bname"><b>Account Number</b></label>
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.accountNumber}}
                          </div>
                        </div>
                        
                        
                      </div>
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="bname" ><b>Account Name</b></label>
                          </div>
                          <div class="column" style="width: 150px;">

                          {{data.accountName}}
                          </div>
                        </div>
                        
                        
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="aop"><b>Account Type</b></label>
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.accountType}}
                          </div>
                        </div>
                        
                        
                      </div>
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="aop"><b>Currency</b></label> 
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.Currency}}
                          </div>
                        </div>
                        
                        
                      </div>
                    </div>
                    <br>
                    
                  </mat-tab>
                  <mat-tab label="Restricion Details">
                    <div class="row">
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="aop"><b>Restriction Reason</b></label>
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.restrictionreason}}
                          </div>
                        </div>
                        
                        
                      </div>
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="aop"><b>Restriction Type</b></label>
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.restrictionType}}
                          </div>
                        </div>
                        
                        
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="bname"><b>Restricted By</b></label>
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.restrictionBy}}
                          </div>
                        </div>
                        
                        
                      </div>
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="bname"><b>Restriction Date</b></label>
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.restrictionDate}}
                          </div>
                        </div>
                        
                        
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="column">
                        <div class="row">
                          <div class="column" style="width: 150px;">
                            <label for="bname"><b>Restriction Code</b></label> 
                          </div>
                          <div class="column" style="width: 150px;">
                          {{data.restrictionCode}}
                          </div>
                        </div>
                        
                        
                      </div>
                      
                    </div>
                    <br>
                    

                  </mat-tab>
                </mat-tab-group>
                </div>
              </div>
            </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
