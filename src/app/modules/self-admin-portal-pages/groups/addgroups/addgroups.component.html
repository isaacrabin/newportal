<div class="container" >

    <div class="card">
        <button (click)="onNoClick()" class="close" title="Close Modal" style="float:right;font-size: 20px;">&times;</button>
        <!-- *ngIf="viewgroups" -->
        
        
        <div class="card-body items-center">
            <div class="header text-2xl" >
                <h1 class="font-bold" style="padding: 10px;">Add New Group</h1>
                
                <mat-divider style="padding: 10px;"></mat-divider>
            </div>
        
        
        
            <form [formGroup]="RegisterForm">

                    <!-- User Name -->
                    <mat-form-field class="w-full">
                        <mat-label>Username</mat-label>
                        <input id="email" matInput formControlName="uname">
                        <mat-error *ngIf="RegisterForm.get('uname').hasError('required')">
                            Username is required
                        </mat-error>
                        <mat-error *ngIf="RegisterForm.get('uname').hasError('pattern')">
                            Username is Invalid
                        </mat-error>
                        <mat-error *ngIf="RegisterForm.get('uname').hasError('minlength')">
                            Username must be at least 6 characters
                        </mat-error>
                        <mat-error *ngIf="RegisterForm.get('uname').hasError('maxlength')">
                            Username must not exceed 20 characters
                        </mat-error>
                    
                    </mat-form-field>

                    <!-- Email -->
                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input id="email" matInput formControlName="email">
                        <mat-error *ngIf="RegisterForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="RegisterForm.get('email').hasError('email')">
                            Email is Invalid
                        </mat-error>
                    
                    </mat-form-field>

                    <!-- Number Phone -->
                    <mat-form-field class="w-full">
                        <mat-label>Phone</mat-label>
                        <input id="email" matInput formControlName="phone">
                        <mat-error *ngIf="RegisterForm.get('phone').hasError('required')">
                            Phone Number is required
                        </mat-error>
                        <mat-error *ngIf="RegisterForm.get('phone').hasError('pattern')">
                            Phone Number is Invalid
                        </mat-error>
                    
                    </mat-form-field>

                    <!-- Role -->
                    <mat-form-field class="w-full">
                        <mat-label>Role</mat-label>
                        <select matNativeControl formControlName="role">
                            <option selected>Choose a group...</option>
                            <option value="Admin">Admin</option>
                            <option value="Admin2">Admin 2</option>
                            <option value="Business">Business</option>
                            </select>
                        <mat-error *ngIf="RegisterForm.get('role').hasError('required')">
                            Please select a role
                        </mat-error>
                        
                    </mat-form-field>
                    
                <!-- Submit button -->
                <button  (click)="onSubmit()" type="submit" class="treo-mat-button-large w-full mt-6 bg-primary-800 text-white" mat-flat-button [color]="'accent'"
                    [disabled]="RegisterForm.disabled">
                    <span *ngIf="!RegisterForm.disabled">
                        Add User Group
                    </span>
                    <mat-progress-spinner *ngIf="RegisterForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </form>


        </div>
    </div>


</div>
