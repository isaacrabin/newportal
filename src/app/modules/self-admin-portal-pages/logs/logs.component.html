<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <!--Searchbar-->
            <div style="width: 60%;">
                <mat-form-field class="example-full-width">
                    <span matPrefix> </span>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" name= "search" [(ngModel)]= "search">
                    <button matSuffix mat-button><mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon></button>
                </mat-form-field>
            </div>
            <!---Buttons-->
            <div class="flex items-center ml-6" style="width: 40%;">
                
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-1 gap-8 w-full mt-8">
            <!-- Recent table -->
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Customer Logs</div>
                    <div class="text-secondary font-medium">A summary of all customers logs</div>
                </div>
                <div class="overflow-x-auto mx-6">
                    <table 
                    class="w-full bg-transparent" 
                    mat-table matSort 
                    *ngIf="recentDataSource"
                    [dataSource]="recentDataSource"
                         #recentTable>
                         <!-- [trackBy]="trackByFn" -->
                        
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Action
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.actions}}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="requestBody">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Logs
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.requestBody}}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="message">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Message
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.message}}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="trials">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Trials
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.trials}}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="updateAt">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Updated At
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.updateAt}}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="statusCode">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Status Code
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.statusCode}}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Email
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.email}}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="createdAt">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                Created At
                            </th>
                            <td mat-cell *matCellDef="let data">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{data.createdAt}}
                                </span>
                            </td>
                        </ng-container>
                        
                        

                        <tr mat-header-row *matHeaderRowDef="recentTableColumns"></tr>
                        <tr class="order-row h-16" mat-row
                            *matRowDef="let row; columns: recentTableColumns;"
                            
                            (click)="onClickRow(row)"
                            ></tr>
                    </table>
                    <div *ngIf="!recentDataSource" style="text-align: center;">
                        <span class="wrapper center">
                        <mat-progress-spinner [diameter]="100" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                        </span>
                      </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                    [length]="totalItems"
                            [pageSize]="10"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>

    </div>

</div>
